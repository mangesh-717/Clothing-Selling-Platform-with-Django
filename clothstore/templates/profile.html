<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Resetting default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Centering content vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            padding: 60px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .profile-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .update-link {
            color: #007bff;
            text-decoration: none;
        }

        .update-link:hover {
            text-decoration: underline;
        }

        .icon {
            margin-right: 5px;
        }

        .order {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .order:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .order-button {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #e1e6eb;
            color: #090606;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* transition: background-color 0.3s ease; */
        }

        .order-button:hover {
            background-color: #3d4349;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label><i class="fas fa-user icon"></i>Name:</label>
            <p>{{ user_name }}</p>
        </div>
        <div class="profile-info">
            <label><i class="fas fa-envelope icon"></i>Email:</label>
            <p>{{ user_email }}</p>
        </div>
        <div class="profile-info">
            <label><i class="fas fa-phone icon"></i>Contact Number:</label>
            <p>{{ user_phone }} <a href="#" class="update-link">Update</a></p>
        </div>
        <div class="profile-info">
            <label><i class="fas fa-map-marker-alt icon"></i>Address:</label>
            <p>{{ user_address }} <a href="#" class="update-link">Update</a></p>
        </div>
       
        <div class="order">
            <!-- Order details go here -->
            <a href="/order" class="order-button">Orders</a>
        </div>
        <!-- Add more orders as needed -->
    </div>
</body>
</html>
